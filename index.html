<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Client</title>

	<!-- Normalize CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<!-- JS (JQuery, Popper and Bootstrap) -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
	</script>

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">

	<!-- Override CSS -->
	<link href="override.css" rel="stylesheet">
</head>

<body class="mx-auto text-center">

	<a onclick="window.close()" class="btn btn-link btn-lg text-dark" id="close-btn">&times;</a>

	<div class="container-fluid">
		<div class="row h-100">

			<div id="left" class="col-md-4 my-5">
				<div class="card border-white h-100">
					<div class="card-body">

						<h5 class="card-title">Client</h5>
						<h6 class="card-subtitle text-muted">Welcome to your client builder</h6>
						<hr>
						<p class="card-text">You can write some minor text here if you want, or even change the texts
							above, maybe use an image as logo? Change the close button? Everything can be customized ;)
						</p>
						<form>
							<div class="form-group">
								<label id="nicknameLabel" class="float-left" for="nickname">Nickname</label>
								<input type="email" class="form-control" id="nickname">
							</div>
							<div class="form-group">
								<label id="passwordLabel" class="float-left" for="password">Password</label>
								<input type="password" class="form-control" id="password">
							</div>
							<div class="form-check float-left mb-2">
								<input type="checkbox" class="form-check-input" id="rememberCheck">
								<small><label class="form-check-label" for="rememberCheck">Remember me</label></small>
							</div>
							<button type="submit" class="btn btn-success btn-block">Submit</button>
						</form>

					</div>
					<div class="card-footer bg-white border-white">

						<a href="#" class="card-link text-muted">Footer link</a>
						<a href="#" class="card-link text-muted">Another footer link</a>

					</div>
				</div>
			</div>

			<div id="right" class="col-md-8 d-none d-md-block">
				<img src="./client-bg.jpg" alt="Background Image" width=100% height=100% id="bg-img">
			</div>

		</div>
	</div>
	<!-- You can also require other files to run in this process -->
	<script src="./renderer.js"></script>
</body>

</html>
